<!doctype html>
<html>
  <head>
    <title>Guess the next Collaborator!</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/collaborationGuess.css">
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Enter the artists you would like to search for!</h1>
      <p>Type in the name of two artists of who you'd like to test their likelihood of collaborating!</p>
      <form id="query">
          <input type="text" id="artist1" value="" class="form-control" placeholder="Type your first artist's name"/>
          <br>
          <input type="text" id="artist2" value="" class="form-control" placeholder="Type your second artist's name"/>
          <br>
          <input type="submit" id="search" class="btn btn-primary" value="Search" />
      </form>
    </div>
  </body>
</html>
