<!doctype html>
<html>
  <head>
    <title>Guess the next Collaborator!</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/CollaborationGuess/collaborationGuess.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      	var completeSearch = function() {
          let id1 = 'artist1';
          let id2 = 'artist2';
          let id3 = 'depth';

          $.get('/collaboratonGuess', {
            artist1: document.getElementById(id1).value,
            artist2: document.getElementById(id2).value,
            depth: document.getElementById(id3).value,
          }, function(data) {

            // Remove all given fields
            document.getElementById(id1).value = "";
            document.getElementById(id2).value = "";
            document.getElementById(id3).value = "";

            // Show data
            alert( data );
            console.log(data);
            console.log(data.message);
          });
        }
    </script>
  </head>

  <body>
    <div class="container">
      <h1>Enter the artists you would like to search for!</h1>
      <p>Type in the name of two artists of who you'd like to test their likelihood of collaborating!</p>
      <form id="query" action="javascript:completeSearch()">
        <label for="artist1">First artist name:</label>
        <input type="text" id="artist1" name="artist1" class="form-control" placeholder="Type your first artist's name (spelled correctly!)"/>
        <br>
        <label for="artist2">Second artist name:</label>
        <input type="text" id="artist2" name="artist2" class="form-control" placeholder="Type your second artist's name (spelled correctly!)"/>
        <br>
        <label for="depth">Depth of search:</label>
        <input type="text" id="depth" name="depth" class="form-control" placeholder="Type the desired depth of your search (just a single integer!)"/>
        <br>
        <input type="submit" id="search" class="btn btn-primary" value="Search" />
      </form>
    </div>
  </body>
</html>
